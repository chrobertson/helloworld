name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Set your default branch here

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    env:
      CLOUDSDK_PYTHON: python3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ secrets.GCP_REGISTRY_HOSTNAME }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.GCP_REGISTRY_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/helloworld:$GITHUB_SHA .
        docker push ${{ secrets.GCP_REGISTRY_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/helloworld:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy helloworld \
          --image ${{ secrets.GCP_REGISTRY_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/helloworld:$GITHUB_SHA \
          --platform managed \
          --region us-central1  # Update with your desired region
          --allow-unauthenticated
